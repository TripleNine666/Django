{% extends 'women/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {%for post in posts%}
    <li>
        <h2>{{post.title}}</h2>
        {% autoescape on %}
        <p>{{post.content|linebreaks|truncatewords:50}}</p>
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
    </li>
    {%endfor%}
</ul>
{% endblock content%}
